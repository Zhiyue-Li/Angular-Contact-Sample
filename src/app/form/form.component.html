<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form">
  <h1>Contact Form</h1>

  <input class="input" placeholder="Name" formControlName="name" />

  <input class="input" placeholder="Email" formControlName="email" />

  <input class="input" placeholder="Website" formControlName="website" />

  <button class="btn" type="submit">Add</button>
</form>
